<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>

    <h1>User Management</h1>

    <h2>Add User</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <button onclick="addUser()">Add User</button>

    <h2>Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Emails</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

    <script>
        const API_URL = "https://user-management-api-hef2e2exf2fxf5cy.southeastasia-01.azurewebsites.net/users";

        // Load users from Flask API
        function loadUsers() {
            fetch(API_URL)
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById("userList");
                    userList.innerHTML = ""; // Clear existing users
                    users.forEach(user => {
                        userList.innerHTML += `
                            <tr>
                                <td>${user.id}</td>
                                <td><input type="text" value="${user.name}" id="name-${user.id}"></td>
                                <td><input type="email" value="${user.email}" id="email-${user.id}"></td>
                                <td>
                                    <button onclick="updateUser(${user.id})">Update</button>
                                    <button onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => console.error("Error loading users:", error));
        }
    

        // Add User
        function addUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(() => {
                loadUsers(); // Refresh user list
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
            })
            .catch(error => console.error("Error adding user:", error));
        }

        // Update User
        function updateUser(userId) {
            const name = document.getElementById(`name-${userId}`).value;
            const email = document.getElementById(`email-${userId}`).value;

            fetch(`${API_URL}/${userId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(() => loadUsers()) // Refresh user list
            .catch(error => console.error("Error updating user:", error));
        }

        // Delete User
        function deleteUser(userId) {
            fetch(`${API_URL}/${userId}`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(() => loadUsers()) // Refresh user list
            .catch(error => console.error("Error deleting user:", error));
        }

        // Load users on page load
        loadUsers();
    </script>

</body>
</html>
